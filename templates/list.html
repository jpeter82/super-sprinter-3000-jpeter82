<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Super Sprinter 3000</title>
		<meta name="description" content="My first python web project" />
		<meta name="author" content="JPeter" />
		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" />
	</head>
	<body>
		<h2>User Story manager</h2>
		<form action="{{ url_for('insert_record') }}">
			<input type="submit" id="addUserStory" value="Add new User Story">
		</form>
		<br /><br />
		<div>
			<table border="3" cellspacing="0">
				<thead>
					<tr>
						<th>ID</th>
						<th>Story Title</th>
						<th>User Story</th>
						<th>Acceptance Criteria</th>
						<th>Business Value</th>
						<th>Estimation</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{%- for line in content %}
					<tr>
						{%- for data in line %}
						<td>{{ data|safe }}</td>
						{%- endfor %}
						<td>
							<div>
								<a href="{{ url_for('update_record', story_id=line[0]) }}"><img src="{{ url_for('static', filename='images/edit.png') }}" alt="Edit"></a>
								<a href="{{ url_for('delete_record', story_id=line[0]) }}"><img src="{{ url_for('static', filename='images/delete.png') }}" alt="Delete"></a>
							</div>
						</td>
					</tr>
					{%- endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
